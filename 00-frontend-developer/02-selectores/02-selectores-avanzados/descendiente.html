<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores descendientes</title>
    <style>
        /* en este caso div es el padre y p es el hijo */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <!--Descendientes => En este selector, el que esta mas al a la izquierda
    es el selector padre y los que estan a su derecha sera los selectores hijos  -->
    <div>
        <p>Platzi</p>
        <p>es</p>
        <p>increible</p>
    </div>
</body>
</html>
