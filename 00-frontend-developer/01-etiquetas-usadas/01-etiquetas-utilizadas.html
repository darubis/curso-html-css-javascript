<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas HTML</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Título Principal</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section>
            <h2>Sección 1</h2>
            <p>Este es un párrafo dentro de la sección 1.</p>
            <img src="https://images.pexels.com/photos/5380582/pexels-photo-5380582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Descripción de la imagen" width="500px" height="500px">
            <a href="#">Enlace dentro de la sección 1</a>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Este es un párrafo dentro de la sección 2.</p>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>Pie de Página &copy; 2024</p>
    </footer>
</body>
</html>
